<!-- app/templates/upload.html -->
{% extends "base.html" %}
{% block content %}
<div class="upload-section fade-in">
  <h2>Upload Your Resume</h2>
  <form id="resume-form" enctype="multipart/form-data">
    <input type="file" id="resume_file" name="resume_file" accept=".txt,.pdf,.doc,.docx" required>
    <button type="submit">Upload & Generate Questions</button>
  </form>
  <p id="upload-status" style="color:#D12B33;"></p>
</div>

<div id="questions-section" class="questions-section"></div>
{% endblock %}
